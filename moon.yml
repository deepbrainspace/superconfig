# Workspace-level Moon configuration for SuperConfig
# Tasks are now inherited from .moon/tasks.yml

# Global environment variables for all projects
env:
  FORCE_COLOR: '1'
  CARGO_TERM_COLOR: 'always'
  NO_COLOR: ''
  CLICOLOR_FORCE: '1'
  TERM: 'xterm-256color'

# Enable project discovery
projects:
  - 'crates/*'