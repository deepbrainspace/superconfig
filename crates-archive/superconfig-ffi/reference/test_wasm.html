<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SuperConfig WASM Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>SuperConfig WASM Bindings Test</h1>
    <div id="output"></div>
    
    <script type="module">
        async function testWasm() {
            const output = document.getElementById('output');
            
            function log(message, isError = false) {
                const div = document.createElement('div');
                div.className = `result ${isError ? 'error' : 'success'}`;
                div.textContent = message;
                output.appendChild(div);
            }
            
            try {
                // Import the WASM module
                const { SuperConfig } = await import('./pkg/superconfig_ffi.js');
                log('‚úÖ Successfully imported SuperConfig from WASM module!');
                
                // Create a new SuperConfig instance
                const config = new SuperConfig();
                log('‚úÖ Created SuperConfig instance');
                
                // Test getting verbosity
                const verbosity = config.get_verbosity();
                log(`‚úÖ Default verbosity: ${verbosity}`);
                
                // Test with debug verbosity
                const debugConfig = config.with_debug_verbosity();
                const debugVerbosity = debugConfig.get_verbosity();
                log(`‚úÖ Debug verbosity: ${debugVerbosity}`);
                
                // Test with trace verbosity
                const traceConfig = config.with_trace_verbosity();
                const traceVerbosity = traceConfig.get_verbosity();
                log(`‚úÖ Trace verbosity: ${traceVerbosity}`);
                
                log('üéâ All WASM bindings working correctly!');
                
                // Clean up
                config.free();
                debugConfig.free();
                traceConfig.free();
                log('‚úÖ Memory cleaned up');
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
                console.error('Full error:', error);
            }
        }
        
        testWasm();
    </script>
</body>
</html>
