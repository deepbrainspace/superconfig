name: Security Audit

on:
  pull_request:
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  push:
    branches:
      - main
      - feat/**
  schedule:
    # Run weekly on Sundays to catch new advisories
    - cron: '0 0 * * 0'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    # Prevent sudden advisory announcements from failing CI
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Security audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  cargo_deny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Check licenses, bans, and sources
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --all-features